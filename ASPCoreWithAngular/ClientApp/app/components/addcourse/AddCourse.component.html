<h1>{{title}}</h1>
<h3>Student</h3>
<hr />

<form [formGroup]="courseForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12">Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="name">
        </div>
        <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
            Name is required.
        </span>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" for="department">Course</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="department">
                <option value="0">--All--</option>
                <option *ngFor="let k of stdList" value={{k.id}}>
                    {{k.name}}
                </option>>
            </select>


        </div>
        <span class="text-danger" *ngIf="department.invalid && formDir.submitted">
            departmentr is required
        </span>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" for="Gender">Course</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="gender">
                <option value="0">--All--</option>
                <option *ngFor="let k of nameList" value={{k.id}}>
                    {{k.name}}
                </option>>
            </select>


        </div>
        <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
            Gender is required
        </span>
    </div>



    <div class="form-group row">
        <label class="control-label col-md-12" for="City">City</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="city">
        </div>
        <span class="text-danger" *ngIf="city.invalid && formDir.submitted">
            City is required
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
