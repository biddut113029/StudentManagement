<h1>Student Data</h1>

<p *ngIf="!stdList"><em>Loading...</em></p>
<p>
    <a [routerLink]="['/register-student']">Create New</a>
</p>
<select>
    <option value="0">--All--</option>
    <option *ngFor="let k of stdList" value={{k.id}}>
        {{k.id}}
    </option>
</select>


  


<table class="table table-striped" [mfData]="stdList" #mf="mfDataTable">

    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of stdList">
            <td>{{ std.id }}</td>
            <td>{{ std.name }}</td>
            <td>{{ std.gender }}</td>
            <td>{{ std.department }}</td>
            <td>{{ std.city }}</td>
            <td>
            <td>
                <a [routerLink]="['/student/edit/', std.id]">Edit</a> |
                <a [routerLink]="" (click)="delete(std.id)">Delete</a>
            </td>
        </tr>
    </tbody>


</table>

<ul>
    <li style=" display: inline;
    text-decoration: none; ">
        <a [routerLink]="" (click)="Previous()"> <span class="badge">    Previous</span></a>

    </li>

    <li *ngFor="let k of pageList" style=" display: inline;
    text-decoration: none; ">
        <a [routerLink]="" (click)="SetPage(k.id)"> <span class="badge">     {{k.id}}</span></a>

    </li>
    <li style=" display: inline;
    text-decoration: none; ">
        <a [routerLink]="" (click)="Next()"> <span class="badge">    Next</span></a>

    </li>

</ul>
