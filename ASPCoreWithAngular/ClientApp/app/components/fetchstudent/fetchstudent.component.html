<h1>Student Data</h1>
<p>This component demonstrates fetching student data from the server.</p>
<p *ngIf="!stdList"><em>Loading...</em></p>
<p>
    <a [routerLink]="['/register-student']">Create New</a>
</p>
<select>
    <option value="0">--All--</option>
    <option *ngFor="let k of stdList" value={{k.id}}>
        {{k.id}}
    </option>
</select>

<div class="row">
    <h2 class="col-xs-6">Simple data table</h2>

    <div class="col-xs-2">
        <label class="label-control">Rows on page</label>
        <select disabled class="form-control input-sm" [(ngModel)]="rowsOnPage">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
        </select>
    </div>

    <div class="col-xs-4">
        <div class="row">
            <label class="col-xs-12 label-control">Sort by</label>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <select class="form-control input-sm" [(ngModel)]="sortBy">
                    <option ngValue="name">Name</option>
                    <option ngValue="email">Email</option>
                    <option ngValue="age">Age</option>
                    <option [ngValue]="sortByWordLength">City</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                    <option ngValue="asc">Ascending</option>
                    <option ngValue="desc">Descending</option>
                    <option ngValue="badValue">Bad value</option>
                </select>
            </div>
        </div>
    </div>

</div>


<table class="table table-striped" [mfData]="stdList" #mf="mfDataTable"
     >

    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of stdList">
            <td>{{ std.id }}</td>
            <td>{{ std.name }}</td>
            <td>{{ std.gender }}</td>
            <td>{{ std.department }}</td>
            <td>{{ std.city }}</td>
            <td>
            <td>
                <a [routerLink]="['/student/edit/', std.id]">Edit</a> |
                <a [routerLink]="" (click)="delete(std.id)">Delete</a>
            </td>
        </tr>
    </tbody>
    

</table>


<p>
    <button class="btn" (click)="Previous()">Prvious</button>


    <a href="#"   > <span class="badge" *ngFor="let k of pageList"  (click)="SetPage(k.id)" style="background-color:{{k.status}}">     {{k.id}}</span></a>


    <button class="btn" (click)="Next()">Next</button>
</p>
